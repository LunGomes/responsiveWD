<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">

        <table>

            <caption>Relação de alunos</caption>

            <!-- Cabeçalho da tabela -->
            <thead>
                <tr>
                    <th>RM</th>
                    <th>Nome</th>
                    <th>Sala</th>
                    <th>Curso</th>
                </tr>
            </thead>
            <!-- Fim cabeçalho da tabela -->

            <!-- Dados da tabela - Corpo -->
            <tbody>
                <tr>
                    <td>789</td>
                    <td>Eu mesmo</td>
                    <td>1TWDPF</td>
                    <td>Web Design</td>
                </tr>
                <tr>
                    <td>333</td>
                    <td>Você mesmo</td>
                    <td>1TWDPF</td>
                    <td>Web Design</td>
                </tr>
                <tr>
                    <td>345</td>
                    <td>Ele mesmo</td>
                    <td>1TWDPF</td>
                    <td>Web Design</td>
                </tr>
                <tr>
                    <td>874</td>
                    <td>Nós mesmos</td>
                    <td>1TWDPF</td>
                    <td>Web Design</td>
                </tr>
                <tr>
                    <td>387</td>
                    <td>Eles mesmos</td>
                    <td>1TWDPF</td>
                    <td>Web Design</td>
                </tr>
            </tbody>
            <!-- Fim dados da tabela - Corpo -->

            <!-- rodapé -->
            <tfoot>
                <tr>
                    <td colspan="4">
                        Dados atualizados: 06/05/2025
                    </td>
                </tr>
            </tfoot>
            <!-- Fim rodapé -->


        </table>

    </div>
</body>

</html>
