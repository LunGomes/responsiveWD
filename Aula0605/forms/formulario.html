<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <h2>Formulários</h2>

    <!-- <fieldset>
            <legend>
                Dados Pessoais
            </legend>
        </fieldset> -->

    <form>
    <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Ex: Fulano de tal" minlength="10" maxlength="20" required>
    </div>

    <div>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Ex: !@#65$75" minlength="8" maxlength="20" required>
    </div>

    <div>
        <label for="formacao">Formação</label>
        <select name="formacao" id="formacao" required>
            <option value="0" disabled selected>Selecione sua formação</option>
            <option value="1">Ensino médio</option>
            <option value="2">Ensino Superior</option>
            <option value="3">Pós-graduação</option>
            <option value="4">Mestrado</option>
            <option value="5">Doutorado</option>
        </select>
    </div>

    <div>
        <label for="atuacao1">Área de atuação</label>

        <input type="radio" name="atuacao" id="atuacao1" value="Front-end">
        <label for="atuacao1">Front-end</label>

        <input type="radio" name="atuacao" id="atuacao2" value="Back-end">
        <label for="atuacao2">Back-end</label>

        <input type="radio" name="atuacao" id="atuacao3" value="Banco">
        <label for="atuacao3">Banco</label>

        <input type="radio" name="atuacao" id="atuacao4" value="DevOps">
        <label for="atuacao4">DevOps</label>
    </div>

    <div>
        <label for="preferencias1">Preferências</label>

        <input type="checkbox" name="preferencias" id="preferencias1" value="Front-end">
        <label for="preferencias1">Front-end</label>

        <input type="checkbox" name="preferencias" id="preferencias2" value="Back-end">
        <label for="preferencias2">Back-end</label>

        <input type="checkbox" name="preferencias" id="preferencias3" value="Banco">
        <label for="preferencias3">Banco</label>

        <input type="checkbox" name="preferencias" id="preferencias4" value="DevOps">
        <label for="preferencias4">DevOps</label>
    </div>

    <div>
        <label for="file">Enviar Arquivo</label>
        <input type="file" id="file" name="file">
    </div>

    <div>
        <label for="mensagem">Sua mensagem</label>
        <textarea name="mensagem" id="mensagem" placeholder="Ex: sua mensagem..." maxlength="500"></textarea>
    </div>

    <!-- ///////////////// -->

    <h2>Componentes de Form HTML5</h2>

    <!-- Texto -->
    <div>
        <label for="busca">Busca</label>
        <input type="search" id="busca" name="busca" placeholder="Ex: Buscar">
    </div>

    <div>
        <label for="site">Site</label>
        <input type="url" id="site" name="site" placeholder="Ex: url">
    </div>

    <!-- Números -->
    <div>
        <label for="numero">Número</label>
        <input type="number" id="numero" name="numero" min="10" max="50" step="2">
    </div>

    <div>
        <label for="escala">Escala de valores</label>
        <input type="range" id="escala" name="escala" min="10" max="200" step="10">
    </div>
    <!-- 
            RANGER + NUMBER
            min = número inicial
            max = número final
            step = pular de tantos em tantos números
         -->

    <!-- Data -->
    <div>
        <label for="data">Data</label>
        <input type="date" id="data" name="data" required>
    </div>

    <div>
        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora" required>
    </div>

    <div>
        <label for="dataHora">Data e Hora</label>
        <input type="datetime-local" id="dataHora" name="dataHora" required>
    </div>

    <div>
        <label for="semana">Semana/ Week</label>
        <input type="week" id="semana" name="semana" required>
    </div>

    <div>
        <label for="mes">Mês</label>
        <input type="month" id="mes" name="mes">
    </div>

    <!-- Datalist BOOOMMM -->
    <div>
        <label for="listaCursos">Cursos</label>

        <input list="cursos" placeholder="Selecione" id="listaCursos">
        <datalist id="cursos">
            <option value="Web Design">
            <option value="Produção Multimidia">
            <option value="Sistemas de Informação">
            <option value="Games">
            <option value="Engenharia de Software">
            <option value="Engenharia de Computação">
        </datalist>
        </input>
    </div>

    <button id="btnJs" type="button" onclick="mensagem()">Javascript</button>
    <button id="btnEnviar" type="submit">Enviar</button>
    <button id="btnLimpar" type="reset">Limpar</button>
    </form>

    <script>
        function mensagem() {
            alert('oii');
        };
    </script>
</body>

</html>
