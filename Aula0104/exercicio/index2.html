    <div class="container flex3">

        <img src="./images/avatar2.jpg" alt="Avatar 2">

        <img src="./images/avatar1.jpg" alt="Avatar 1">

            <img src="./images/avatar1.jpg" alt="Avatar 1">

    <div class="container flex8">
        <div class="flex-item">
            <img class="img-border flex-item" src="./images/avatar1.jpg" alt="Avatar 1">
            <img class="img-border flex-item" src="./images/avatar2.jpg" alt="Avatar 2">
            <img class="img-border flex-item" src="./images/avatar3.jpg" alt="Avatar 3">
        </div>
        
        <div class="flex-item">

            <img class="img-border flex-item" src="./images/avatar6.jpg" alt="Avatar 6">
        </div>
    </div>

    <div class="container flex9">
        <div class="card">
            <img class="img-border-icon" src="./images/avatar1.jpg" alt="Avatar 1">
            <p>Lorem Ipsum</p>
            <div class="icons">
